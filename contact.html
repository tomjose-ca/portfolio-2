<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <div class="container-fluid">
        <div class="row  py-3 border-bottom shadow ">
            <div class="col-6 col-sm-3   ">
                <div class="d-flex align-items-center  ">
                    <img width="30" class="" src="/logo.png" alt="logo">

                    <p class=" m-0 text-uppercase h6 text-info">NEW WORLD</p>
                </div>
            </div>
            <div class="col-6   d-none d-sm-block   ">
               <div class="d-flex justify-content-around align-items-center ">
                    <a class="text-decoration-none" href="/index.html">Home</a>
                    
                </div>
            </div>
            <div class="col-6  col-sm-3  ">
                <div class="d-flex justify-content-end gap-3 align-items-center ">
                    <button class="btn btn-outline-primary btn-sm ">
                        login
                    </button>
                    <img width="30" class=" border rounded-circle " src="LOGIN.png" alt="logo">
                </div>
            </div>
        </div>
    </div>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Tomjose</a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Me</h2>
      <form class="row g-3 col-md-6 offset-md-3">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
